<table>
  <thead>
    <tr>
      <th scope="col">user ID</th>
      <th scope="col">Acces to project</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <button type="button" (click) = "setUserProject(user.project)">{{user.id}}</button>
      <td>{{user.project}}</td>
      <td>
        <div>
          <button type="button" (click)="delete(user.id)">Del</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
